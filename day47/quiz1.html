<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz1.html</title>
</head>
<body>
    <h1>Quiz</h1>
    <hr>

    <ol>
        <li>팝업창 하나를 띄운다. (popUp/quiz1_pop.html)</li>
        <li>팝업창에서 이름 나이를 입력 받는다</li>
        <li>전송 버튼을 누르면 팝업창에서 입력한 데이터를 부모창으로 보낸다</li>
        <li>부모창에서 입력 받은 결과를 출력. 단, 성인/미성년자를 구분해서 출력</li>
    </ol>

    <h4>결과</h4>

    <ul></ul>

    <button>입력</button>

    <script>
        document.querySelector('button').onclick = (e) => {
            let pop = open(
                    'popUp/quiz1_pop.html',
                    '_blank',
                    'left=2020, top=100, width=400, height=500');
            
        }

        function getPopData(name, age) {
            let adult = '미성년자';

            if (age >= 19) { 
                adult = '성인'; 
            }

            let msg = 
                `<li>이름 : ${name}</li>` +
                `<li>나이 : ${age}</li>` +
                `<li>${adult} 입니다</li>`;

            document.querySelector('ul').innerHTML = msg;
        }

    </script>
</body>
</html>
