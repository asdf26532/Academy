<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06.html</title>
</head>
<body>
    <h1>REST 실습</h1>
    <hr>


    <script>
        // 1. 요청할 주소를 설정
        let url = 'https://data.ex.co.kr/openapi/restinfo/restWeatherList?key=test&type=json&sdate=20240227&stdHour=14';

        fetch(url, {
            method: 'get',
        
        })         
        .then(response => {     // fetch()의 반환값은 Promise 객체
                                // - then() : Promise가 정상 처리 되었을때 이어 실행할 메서드
            console.log(response);
            console.log(response.json());
            // - REST API 요청 후 받은 응답엔 json() 함수로 Promise 생성이 가능
            // - 이 Promise 다음 then()에 넘겨서 원하는 데이터를 확인할 수 있다
        })
        .catch(error => {       // - catch() : Promise가 비정상 처리 되었을때 이어 실행할 메서드
                                // - 필요 없으면 작성하지 않아도 된다
            console.log(error);
        });
    </script>
    
</body>
</html>
