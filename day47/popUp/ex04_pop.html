<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04_pop.html</title>

    <style>
        fieldset {
            display: inline;
        }

        input {
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ex04 팝업창</h1>
    <hr>

    <fieldset>
        <legend>회원 정보</legend>

        <input type="text" placeholder="이름">
        <input type="text" placeholder="나이">
        <input type="text" placeholder="주소">

        <button onclick="transform()">전송</button>
    </fieldset>

    <script>
        function transform() {
            let inputs = document.querySelector('fieldset').children;
            
            let msg = 
                `<li>이름 : ${inputs[1].value}</li>` +
                `<li>나이 : ${inputs[2].value}</li>` +
                `<li>주소 : ${inputs[3].value}</li>`;
            
            
            // window.opener == ex04.html
            // - 즉, 팝업창을 연 부모 창(= window)를 의미
            opener.getPopUpData(msg);
            close();
        }
    </script>

</body>
</html>
