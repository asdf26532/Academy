<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz7.html</title>
</head>
<body>
    <h1>상품 주문서</h1>
    <hr>

    <fieldset>
        <legend>개인 정보</legend>

        <table>
            <tr>
                <td>이름</td>
                <td><input placeholder="여백없이 입력"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td><input placeholder="연락 가능한 번호"></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>배송지 정보</legend>

        <table>
            <tr>
                <td>주소</td>
                <td><input></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input></td>
            </tr>
            <tr>
                <td>메모</td>
                <td><textarea cols="30" rows="5"></textarea></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>주문 정보</legend>

        <table>
            <tr>
                <td>
                    <input type="checkbox">
                    과테말라 안티구아 (100g)
                </td>
                <td><input type="number" value="0">개</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                    인도네시아 만델리 (100g)
                </td>
                <td><input type="number" value="0">개</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                    탐라는도다(블렌딩) (100g)
                </td>
                <td><input type="number" value="0">개</td>
            </tr>
        </table>
    </fieldset>

    <br>

    <button>주문하기</button>
    <button type="reset">다시 작성</button>

</body>
</html>
