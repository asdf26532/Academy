<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10.html</title>
</head>
<body>
    <h1>JS 변수</h1>
    <hr>

    <ul>
        <li>변수는 데이터를 저장하는 공간</li>
        <li>변수는 변하는 수로 값을 변경할 수 있다</li>
        <li>저장시 사용하는 연산자는 대입(=) 연산자</li>
        <li>대입 연산은 항상 우변부터 수행</li>
    </ul>

    <!-- 결과 -->
    <p></p>

    <script>
        // JS는 변수 자료형이 따로 없다. 전부 var로 선언
        var n = 10;

        // JS도 자동 형변환을 지원
        console.log('n = ' + n);

        n = 20 + 3;

        document.getElementsByTagName('p')[0].innerHTML = 'n = ' + n;
    </script>
    
</body>
</html>
