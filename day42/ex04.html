<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04.html</title>

    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: aqua;
            margin: 10px 0;
        }
        body {
            perspective: 300px;                     /* translate3d는 부모 태그에 원근감이 설정되어야 한다 */
        }
        .move:hover {
            transform: translate3d(100px, 50px, -300px);  /* x, y, z */
            transition: all 3s;
        }
        .size:hover {
            transform: scale3d(1, 1, 5);            /* z는 적용되지 않음 */
            transition: all 3s;
        }
        .rotate:hover {
            transform: rotate3d(1, 1, 1, 360deg);   /* 각 x, y, z축이며 1은 적용, 0은 미적용 */
            transition: all 3s;
        }
    </style>
</head>
<body>
    <h1>3D 애니메이션</h1>
    <hr>

    <div class="move"></div>

    <div class="size"></div>

    <div class="rotate"></div>
</body>
</html>
