<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex12.html</title>
</head>
<body>
    <h1>형변환</h1>
    <hr>

    <h4>결과는 콘솔에서~</h4>

    <script>
        var num = 10;
        console.log('num 타입 : ' + typeof num);
        
        num = String(num);
        console.log('num 타입 : ' + typeof num);
        
        num = Boolean(num);
        console.log('num = ' + num);
        console.log('num 타입 : ' + typeof num);

        num = Number(num);
        console.log('num = ' + num);
        console.log('num 타입 : ' + typeof num);
    </script>
    
</body>
</html>
