<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08.html</title>
</head>
<body>
    <!-- quiz 폴더 진행 후 -->
    <h1>JavaScript</h1>
    <hr>

    <ul>
        <li>웹 페이지의 동작을 처리하는 언어</li>
        <li>이벤트 처리 기반의 언어</li>
        <li>어떤 상황이 발생한 것을 이벤트(event)라고 한다</li>
        <li>JS 디버깅은 F12 개발자 도구로 한다</li>
    </ul>

    <script>
        // console.log() : 표준 출력 (개발자 도구에서 확인)
        console.log('Hello World!!!');
        console.log('안녕하세요');

        // alert() : 웹 브라우저에 메세지를 출력
        alert('알림창 입니다~');

        console.log('확인을 눌러야 흐름이 넘어와요~');

        // document.write() : 웹 페이지에 출력
        document.write('웹 브라우저에 출력');
    </script>
    
</body>
</html>
