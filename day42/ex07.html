<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06.html</title>

    <style>
        .container {
            width: 400px;
            overflow: hidden;
        }
        .slider {
            width: 1200px;
            display: flex;
            animation: slide 6s ease infinite;
        }
        .slider > div {
            width: 400px;
            height: 200px;
            background-size: 100% 100%;
        }
        .slider > div:nth-child(1) {
            background-image: url(img/first.jpg);
        }
        .slider > div:nth-child(2) {
            background-image: url(img/second.jpg);
        }
        .slider > div:nth-child(3) {
            background-image: url(img/third.jpg);
        }

        @keyframes slide {
            33% {
                transform: translate(-400px);
            }
            66% {
                transform: translate(-800px);
            }
            99% {
                transform: translate(0px);
            }
        }
        
    </style>
</head>
<body>
    <h1>이미지 슬라이드</h1>
    <hr>

    <div class="container">     <!-- 넘치는 부분을 가려줄 태그 -->
        <div class="slider">    <!-- 실제로 이미지를 움직일 태그 -->
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
