<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>
</head>
<body>
    <h1>JS 배열</h1>
    <hr>

    <h4>여러 데이터를 묶어서 저장하기 위한 공간</h4>

    <ul></ul>

    <script>
        let arr1 = new Array();
        let arr2 = new Array('HTML', 'CSS', 'JS');
        let arr3 = ['JSP', 'ASP', 'Python'];

        let ul = document.getElementsByTagName('ul')[0];

        arr3.push('Ruby');

        ul.innerHTML = 
                `<li>arr1 = ${arr1}</li>` +
                `<li>arr2 = ${arr2}</li>` +
                `<li>arr3 = ${arr3}</li>` + 
                `<li>arr3의 크기 = ${arr3.length}</li>` + 
                `<li>arr3[1] = ${arr3[1]}</li>`;
    </script>
    
</body>
</html>
