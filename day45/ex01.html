<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01.html</title>
</head>
<body>
    <h1>class 복습</h1>
    <hr>

    <ol>
        <li>Car 클래스를 선언한다. 필드는 모델명, 속도를 가진다</li>
        <li>메서드는 show(), aceel() 두 가지를 가진다</li>
        <li>show()는 자동차의 현재 정보를 출력, accel()은 속도를 증가시키는 메서드</li>
    </ol>

    <h4>출력은 편한대로 진행</h4>

    <script>
        class Car {
            constructor(model) {
                this.model = model;
                this.speed = 0;
            }

            show() {
                let msg = `${this.model} (${this.speed}km/h)`;
                return msg;
            }
            
            accel(speed) {
                this.speed += speed;
            }
        }

        let car = new Car('모닝');

        console.log(car);
        console.log(car.show());

        car.accel(50);
        console.log(car.show());

    </script>
    
</body>
</html>
