<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>

    <style>
        fieldset {
            width: 600px;
        }
        fieldset > img {
            float: left;
            margin-right: 15px;
        }
        fieldset > p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>float 스타일</h1>
    <hr>

    <h4>박스와 텍스트가 자연스럽게 연결되게 한다</h4>

    <fieldset>
        <img src="img/banner.png" width="300px">

        <p>
            법관은 헌법과 법률에 의하여 그 양심에 따라 독립하여 심판한다. 비상계엄하의 군사재판은 군인·군무원의 범죄나 군사에 관한 간첩죄의 경우와 초병·초소·유독음식물공급·포로에 관한 죄중 법률이 정한 경우에 한하여 단심으로 할 수 있다. 다만, 사형을 선고한 경우에는 그러하지 아니하다.
            국무총리는 국무위원의 해임을 대통령에게 건의할 수 있다. 국회는 의장 1인과 부의장 2인을 선출한다. 전직대통령의 신분과 예우에 관하여는 법률로 정한다.
        </p>
    </fieldset>
    
</body>
</html>
