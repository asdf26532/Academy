<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz3.html</title>

    <style>
        body {
            width: 600px;
            margin: 0 auto;
        }
        header {
            background-color: red;
            min-height: 70px;
        }
        nav {
            background-color: orange;
            min-height: 50px;
        }
        main {
            background-color: yellow;
            min-height: 300px;
            padding: 10px;
            display: flex
        }
        aside {
            background-color: aquamarine;
            width: 20%;
        }
        section {
            background-color: chartreuse;
            width: 60%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        article {
            background-color: coral;
            height: 30%;
        }
        footer {
            background-color: green;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <!-- 시멘틱2.png를 구현 -->
    <header>상단</header>

    <nav>메뉴</nav>

    <main>
        <aside>좌 메뉴</aside>

        <section>
            <article>내용1</article>
            <article>내용2</article>
            <article>내용3</article>
        </section>

        <aside>우 메뉴</aside>
    </main>

    <footer>하단</footer>
</body>
</html>
