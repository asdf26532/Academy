<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09.html</title>

    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            font-size: 0;

            position: relative;         /* ※ 4번 확인 */
        }
        .container > div {
            width: 15px;
            padding: 25px;
            display: inline-block;
            font-size: 16px;
        }
        #one {
            background-color: red;
            position: static;           /* 1. 기본값 */
            top: 10px;                  /* static은 위치를 이동 불가능 */
        }
        #two {
            background-color: orange;
            position: relative;         /* 2. 상대 위치로 이동 가능 */
            top: 100px;                 /* 현재 자신의 위치로 부터 지정 크기 만큼 이동 */
            left: 20px;

            z-index: 2;
        }
        #three {
            background-color: yellow;
            position: relative;         /* relative는 이동 후 겹칠 우려가 있다 */
            top: 80px;

            z-index: 1;                 /* 1이 기본값. 값이 클수록 위로 온다 */
        }
        #four {
            background-color: green;
            position: absolute;         /* 4. 컨테이너 절대 위치에서 이동 */
            top: 20px;                  /* 단, 부모가 relative가 아니면 body를 기준으로 이동 */
            left : 10px;
        }
        #five {
            background-color: blue;
            position: fixed;            /* 5. 웹 브라우저를 기준으로 이동 */
            bottom: 10px;
            right: 20px;;

        }
    </style>
</head>
<body>
    <h1>position 속성</h1>
    <hr>

    <div class="container">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
    </div>

</body>
</html>
