<head>

    <title>ex11.html</title>

    <style>
        body {
            width: 600px;
            margin: 0 auto;
        }

        header {
            background-color: red;

        }
        nav {
            background-color: yellow;
        }
        main {
            background-color: orange;
            min-height: 300px;

        }

        }
        section {

            height: 92%;
        }
        aside {
            background-color: hotpink;

        }
        footer {
            background-color: yellowgreen;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <!-- 시멘틱.png를 구현 -->

    <nav>메뉴</nav>

    <main>
        <article>컨텐츠1
            <section>내용1</section>
        </article>

    </main>

    <footer>하단</footer>
