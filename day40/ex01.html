<!-- pre 태그는 내부 요소를 그대로 출력 -->

국무회의는 정부의 권한에 속하는 중요한 정책을 심의한다. 
대통령은 필요하다고 인정할 때에는 외교·국방·통일 기타 
국가안위에 관한 중요정책을 국민투표에 붙일 수 있다.

대통령은 법률이 정하는 바에 의하여 사면·감형 또는 
복권을 명할 수 있다. 국정의 중요한 사항에 관한 
대통령의 자문에 응하기 위하여 국가원로로 구성되는 
국가원로자문회의를 둘 수 있다.
