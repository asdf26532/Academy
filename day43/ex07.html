<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07.html</title>
</head>
<body>
    <h1>제어문</h1>
    <hr>

    <ol>
        <li>조건문 : if</li>
        <li>반복문 : while, for</li>
        <li>보조 제어문 : break, continue</li>
    </ol>

    <p></p>

    <script>
        let age = 19;               // let은 지역변수를 의미하는 키워드

        if (age >= 19) {
            var result = '성인';    // var는 전역변수를 의미하는 키워드
        }
        else {
            var result = '미성년자';
        }

        document.getElementsByTagName('p')[0].innerHTML = result;
    </script>
    
</body>
</html>
