<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex12.html</title>
</head>
<body>
    <h1>JS 함수</h1>
    <hr>

    <ul>
        <li>변수는 데이터를 저장</li>
        <li>함수는 일정 길이의 코드를 저장</li>
        <li>저장은 재사용하기 위해서 한다</li>
    </ul>

    <div></div>

    <!-- 이벤트는 뒤에서 자세히 -->
    <!-- 아래 버튼을 누르면 hello() 호출하게 등록됨 -->
    <button onclick="hello()">클릭</button>

    <script>
        // 함수 선언
        function hello() {
            let msg = '<ul>';
            
            for (let i = 1; i <= 5; i++) {
                msg += `<li>${i} : Hello World!!!</li>`;
            }
            msg += '</ul>';

            document.getElementsByTagName('div')[0].innerHTML += msg;
        }

        hello();    // 함수 호출 : 선언된 함수를 실행
    
        hello();    // 함수 재사용 : 선언된 함수는 몇번이건 사용 가능

        hello();
    </script>
    
</body>
</html>
