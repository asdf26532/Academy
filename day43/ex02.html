<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>
</head>
<body>
    <h1>JS 대입 연산자</h1>
    <hr>

    <h4>결과는 콘솔에서 확인</h4>

    <script>
        var n = 10 + 3;
        console.log('n = ' + n);

        n += 5;
        console.log(`n = ${n}`);
        
        n -= 2;
        console.log(`n = ${n}`);
        
        n *= 2;
        console.log(`n = ${n}`);
        
        n /= 3;
        console.log(`n = ${n}`);
    </script>
    
</body>
</html>
