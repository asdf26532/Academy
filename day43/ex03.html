<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03.html</title>
</head>
<body>
    <h1>JS 증감 연산자</h1>
    <hr>

    <ul></ul>

    <script>
        var n1 = 10;
        var n2 = ++n1;  // 전치 : 증감 후 다른 연산

        var n3 = 10;
        var n4 = n3++;  // 후치 : 다른 연산 후 증감

        var result = 
                `<li>n1 = ${n1}, n2 = ${n2}</li>` +
                `<li>n3 = ${n3}, n4 = ${n4}</li>`;

        document.getElementsByTagName('ul')[0].innerHTML = result;
    </script>
    
</body>
</html>
