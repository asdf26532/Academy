    <h4>1. 절대값을 반환하는 함수</h4>
    <p></p>

    <h4>2. 1 ~ n까지의 곱을 반환하는 함수</h4>
    <p></p>

    <h4>3. 전달한 정수를 거꾸로 반환하는 함수</h4>
    <p></p>


    <script>
        // 1번
        function abs(n) {
            if (n < 0) {
                return -n;
            }

            return n;
        }

        // 2번
        function fac(n) {
            let result = 1;

            for (let i = 1; i <= n; i++) {
                result *= i;
            }

            return result;
        }

        // 3번
        function rev(n) {
            let result = 0;

            while (n != 0) {
                result = result * 10 + n % 10;
                n = parseInt(n / 10);
            }

            return result;
        }

        let n1 = abs(-10);
        let n2 = fac(n1);
        let n3 = rev(n2);

        // console.log(`n1 = ${n1}, n2 = ${n2}, n3 = ${n3}`);

        document.getElementsByTagName('p')[0].innerHTML = n1;
        document.getElementsByTagName('p')[1].innerHTML = n2;
        document.getElementsByTagName('p')[2].innerHTML = n3;

    </script>
