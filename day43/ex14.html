<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex14.html</title>
</head>
<body>
    <h1>JS 함수의 반환값</h1>
    <hr>

    <ul>
        <li>반환값이 없는 함수 : 종속문만 실행 후 종료</li>
        <li>반환값이 있는 함수 : 종속문 실행 후 결과를 리턴</li>
    </ul>

    <h4>결과는 콘솔에서 확인</h4>

    <script>
        // 반환값 x
        function adder1(n1, n2) {
            console.log(`${n1} + ${n2} = ${n1 + n2}`);
        }

        // 반환값 o
        function adder2(n1 , n2) {
            return n1 + n2;
        }

        adder1(3, 4);

        let result = adder2(3, 8);
    //  let result = 11;

        console.log('result = ' + result);

    </script>

</body>
</html>
