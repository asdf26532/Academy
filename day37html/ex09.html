<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09.html</title>
</head>
<body>
    <h1>ol 태그 속성</h1>

    <ol type="1">       <!-- 숫자 항목. 기본값 -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="a">       <!-- 알페벳(소) 항목. 기본값 -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="A">       <!-- 알페벳(대) 항목. 기본값 -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="i">       <!-- 로마(소) 항목. 기본값 -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="I">       <!-- 로마(대) 항목. 기본값 -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="I" reversed>   <!-- 역순 -->    
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

</body>
</html>
