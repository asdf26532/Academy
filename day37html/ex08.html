<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08.html</title>
</head>
<body>
    <h1>list 태그</h1>
    <hr>

    <h3>항목을 생성하는 태그</h3>

    <ol>    <!-- ordered list, 순서 있는 항목 -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ul>    <!-- unordered list, 순서 없는 항목 -->
        <li>JSP</li>
        <li>ASP</li>
        <li>Python</li>
        <li>PHP</li>
    </ul>
</body>
</html>
