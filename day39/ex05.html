<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05.html</title>

    <style>
        div {
            background-clip: content-box;
            background-color: yellow;
            width: 100px;
            height: 100px;
            border: 10px solid black;
            padding: 30px;
            margin: 20px;
            /* margin의 상/하는 큰 쪽 값으로 합쳐진다 */
        }
    </style>
</head>
<body>
    <h1>box 공간</h1>
    <hr>

    <ol>
        <li>margin : 테두리 바깥 영역</li>
        <li>border : 테두리</li>
        <li>padding : 테두리 안쪽 영역</li>
        <li>content : 요소가 배치된 영역</li>
    </ol>

    <div>Hello</div>

    <div>Box</div>
    
</body>
</html>
