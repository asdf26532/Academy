<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>
</head>
<body>
    <h1>이벤트 처리기</h1>
    <hr>

    <ul>
        <li>이벤트 핸들러는 태그에서 속성으로 지정도 가능하고</li>
        <li>js 내에서 해당 태그를 찾은 후 적용할 수도 있다</li>
    </ul>

    <img src="img/dora.png">

    <script>
        // js에 찾은 태그는 Object로 취급하고 변수에 저장 후 재사용 가능
        var img = document.getElementsByTagName('img')[0];
        
        img.onclick = function(e) { // e.target = img (현재 이벤트가 발생한 객체가 주입)
            alert('클릭했습니다');
        }

        // 익명 함수는 화살표(=>) 함수로 표현 가능
        img.onmouseover = (e) => {
            e.target.style.border = '5px solid black';
        }

        img.onmouseout = (e) => {
            e.target.style.border = '0';
        }

        img.onmousedown = (e) => {
            img.style.border = '5px solid gold';
        }

        img.onmouseup = (e) => {
            img.style.border = '5px solid blue';
        }
    </script>
    
</body>
</html>
