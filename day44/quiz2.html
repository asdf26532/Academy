<body>
    <h1>Quiz2</h1>
    <hr>

    <h3>1 ~ n까지 합계를 반환하는 함수 (= 즉시 실행 함수)</h3>
    <p></p>

    <h3>절대값을 반환 (= 화살표 함수)</h3>
    <p></p>

    <h3>정수를 거꾸로 만들어 반환 (= 익명 함수)</h3>
    <p></p>

    <script>
        var p = document.getElementsByTagName('p');

        // 1번
        let total = (function(n) {
            let sum = 0;

            for (let i = 1; i <= n; i++) {
                sum += i;
            }

            return sum;
        }) (10);

        p[0].innerHTML = total;


        // 2번
        let abs = (n) => {
            if (n < 0) {
                return -n;
            }

            return n;
        };

        p[1].innerHTML = abs(-5);


        // 3번
        let rev = function(n) {
            let result = 0;

            while (n != 0) {
                result = result * 10 + n % 10;
                n = parseInt(n / 10);
            }

            return result;
        }

        p[2].innerHTML = rev(123);

    </script>

</body>
