<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz3.html</title>
</head>
<body>
    <h1>Quiz3</h1>
    <hr>

    <h3>Car 객체를 하나 생성</h3>

    <ol>
        <li>필드는 모델명, 속도를 가진다</li>
        <li>메서드는 show()와 accel()을 가진다</li>
        <li>show()는 현재 Car의 정보를 모두 출력</li>
        <li>accel()은 숫자를 하나 전달시 해당 숫자만큼 가속</li>
    </ol>

    <ul></ul>

    <script>
        let car = {
            model: '모닝',
            speed: 0,

            show: function() {
                let msg = `${this.model} (${this.speed}km/h)`;
                return msg;
            },
            
            accel: function(speed) {
                this.speed += speed;
                return this.speed;
            }
        };

        let result = 
                `<li>car 정보 : ${car.show()}</li>` +
                `<li>가속 : 현재 ${car.accel(30)}</li>` + 
                `<li>가속 후 정보 : ${car.show()}</li>`;

        document.getElementsByTagName('ul')[0].innerHTML = result;
    </script>
    
</body>
</html>
