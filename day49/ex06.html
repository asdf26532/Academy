<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06.html</title>
</head>
<body>
    <h1>그래프 복수 출력</h1>
    <hr>

    <div>
        <canvas id="myChart"></canvas>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const ctx = document.getElementById('myChart');
        
        let labels = ['java', 'C/C++', 'C#', 'javaScript', 'python', 'php'];
        let data = [12, 19, 3, 5, 2, 3];
        let avg = [7, 10, 2, 6, 3, 4];

        new Chart(ctx, {
            data: {                 // 그래프에 표현할 데이터
                labels: labels,
                datasets: [
                    {
                        type: 'bar',
                        label: '언어 투표',
                        data: data
                    },
                    {
                        type: 'line',
                        label: '평균',
                        data: avg
                    }
                ]
            },
            options: {              // 그래프 세부 옵션
                scales: {           // - 모든 옵션을 외우기 보단 그때 그때 찾아쓴다
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    
</body>
</html>
