<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>
</head>
<body>
    <h1>그래프 종류</h1>
    <hr>

    <h4>파이(pie) 그래프</h4>

    <div>
        <canvas id="myChart"></canvas>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const ctx = document.getElementById('myChart');
        
        let labels = ['java', 'C/C++', 'C#', 'javaScript', 'python', 'php'];
        let data = [12, 19, 3, 5, 2, 3]
        let backgroundColor = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff']

        new Chart(ctx, {
            type: 'pie',           // 그래프 유형
            data: {                 // 그래프에 표현할 데이터
                labels: labels,     // 데이터 이름(x축 정보)
                datasets: [{
                    label: '언어 투표',
                    data: data,
                    borderWidth: 1,
                    borderColor: 'black',
                    backgroundColor: backgroundColor
                    // ※ 배경색을 안주는게 더 편하다
                }]
            },
            options: {              // 그래프 세부 옵션
                scales: {           // - 모든 옵션을 외우기 보단 그때 그때 찾아쓴다
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    
</body>
</html>
