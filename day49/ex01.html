<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chart JS</h1>
    <hr>

    <h4>JS에서 그래프 출력을 제공하는 오픈소스 라이브러리</h4>

    <div>
        <canvas id="myChart"></canvas>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const ctx = document.getElementById('myChart');
        
        let labels = ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'];
        let data = [12, 19, 3, 5, 2, 3]

        new Chart(ctx, {
            type: 'bar',            // 그래프 유형
            data: {                 // 그래프에 표현할 데이터
                labels: labels,     // 데이터 이름(x축 정보)
                datasets: [{
                    label: '그래프 라벨',
                    data: data,
                    borderWidth: 1
                }]
            },
            options: {              // 그래프 세부 옵션
                scales: {           // - 모든 옵션을 외우기 보단 그때 그때 찾아쓴다
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>



</body>
</html>
